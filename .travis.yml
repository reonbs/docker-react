sudo: required
services: 
  - docker

before_install:
  - docker build -t reonbs/docker-react -f Dockerfile.dev .

deploy: 
   provider: elasticbeanstalk
   region: "us-east-2"
   app: "docker-react"
   env: "DockerReact-env"
   bucker_name: "elasticbeanstalk-us-east-2-556096966973"
   bucket_path: "docker-react"
   on:
     branch: master
   access_key_id: $AWS_ACCESS_KEY
   secret_access_key: 
     secure: "$AWS_SECRET_KEY"
  



